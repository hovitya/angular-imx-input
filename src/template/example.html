<!DOCTYPE html>
<html ng-app="demoModule">
<head lang="en">
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="js/imx-input/angular-imx-input.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/imx-input/angular-imx-input.js"></script>
    <title></title>
</head>
<body ng-controller="demoCtrl">
<input ng-model="data.demo">
    <imx-input ng-model="demo" label="Hello world" placeholder="Enter hello world"><input ng-model="data.demo" required></imx-input>
    <imx-input ng-model="demo" label="Hello world" placeholder="May enter hello world"><input ng-model="data.demo"></imx-input>
    <imx-input ng-model="demo" label="Value" placeholder="Enter value"><input ng-model="data.demo2"></imx-input>
    <div>
        {{demo}}
    </div>
    <script>
        angular.module('demoModule', ['imx.Input'])
                .controller('demoCtrl', ['$scope', function ($scope) {
                    $scope.data = {
                        demo : "",
                        demo2: "value"
                    };
                }]);
    </script>
</body>
</html>
