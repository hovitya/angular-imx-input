<div class="imx-input" ng-class="{'imx-invalid': model.$invalid, 'imx-focus': focus, 'imx-empty': empty}">
    <div class="imx-input-wrapper" ng-transclude></div>
    <div class="imx-placeholder-text">
        <span class="imx-input-placeholder">{{placeholder}}</span>
        <span class="imx-input-label">{{label}}</span>
    </div>
</div>
